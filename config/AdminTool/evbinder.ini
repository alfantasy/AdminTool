1=6 Правила: Нельзя использовать /passive, /fly, /r - /s и баги. ДМ запрещено.~6 Я буду действовать с помощью команды /try - убил. Удачно - убиты. Неудачно - живы.
2=6 Правила: Нельзя использовать /passive, /fly, /r - /s и баги. ДМ запрещено.~6 Я буду вызывать двоих игроков, после начну отсчет от пяти секунд.
3=6 Правила: Нельзя использовать /passive, /fly, /r - /s и баги. ДМ запрещено.~6 Я буду использовать Swat Tank, и буду сбивать вас с выбранного места.~6 Последний, кто остается - победитель.
4=6 Правила: Нельзя использовать /passive, /fly, /r - /s и баги. ДМ запрещено.~6 Я буду использовать самолет Shamal, а ваша задача залезть на крылья~6 Ваша последующая задача не упасть, а я буду выполнять трюки.~6 Тот, кто останется последним на самолете - победитель
5=6 Я задаю вопрос из любой категории, и жду ответа.~6 Первый, кто отвечает - получает один балл~6 Всего баллов - 5. Готовность отправляем мне в /pm знаком +
6=6 Правила: Нельзя использовать /passive, /fly, /r - /s и баги. ДМ запрещено.~6 Я буду использовать комбайн. Моя задача - давить вас~6 Ваша задача - разбегаться в крыше, и выживать.~6 Тот, кто будет последним - победитель
7=6 Правила: Нельзя использовать /passive, /fly, /r - /s и баги. ДМ запрещено.~6 Я вам ставлю любые объекты, ставите бумбокс. В течении 10 минут..~6 ...вы свободно веселитесь! Цель самого мероприятия - собрать сервер!
8=6 Я загадываю слово, говорю его примерное значение~6 Ваша задача - угадать слово, открывать буквы~6 Тот, кто отгадает слово - победитель~6 Одна буква = один балл. Один балл - 1кк виртов.
9=6 Правила: ДМ, любые баги, /s, /r, /fly - запрещено.~6 Вам необходимо догнать админа, сбить его и ударить кулаком~6 Игрок, сделавший это первым - побеждает. Догоняем онли на мотоциклах
